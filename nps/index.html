    body {

      font-family: 'Raleway', sans-serif;

    .font-slab {
      font-family: 'Roboto Slab', serif;
    }
    /* Custom styles for range input to match brand colors */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #e6cbe4; /* Lavanda */
      outline: none;
      opacity: 0.9;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    input[type=range]:hover {
      opacity: 1;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff595a; /* Goiaba */
      cursor: pointer;
      border: 2px solid #f4f0e8;
    }
    input[type=range]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff595a; /* Goiaba */
      cursor: pointer;
      border: 2px solid #f4f0e8;
    }
  </style>
